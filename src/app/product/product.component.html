<section class="container">
    <!-- Tabela -->
    <section>
        <table id="curso">
            <caption class="title">Tabela de produtos</caption>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Status do Produto</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="6">Estes produtos são tem excelente qualidade.</td>
                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let product of  this.products">
                    <td>{{product.name}}</td>
                    <td>{{ product.preco }}</td>
                    <td>{{ product.status === true ?'Ativo':'Inativo'}}</td>
                </tr>
            </tbody>
        </table>
    </section>

</section>
